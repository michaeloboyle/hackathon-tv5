apiVersion: v1
kind: Service
metadata:
  name: sync-service
  namespace: media-gateway
  labels:
    app: sync-service
    app.kubernetes.io/name: sync-service
    app.kubernetes.io/component: sync
spec:
  type: ClusterIP
  selector:
    app: sync-service
  ports:
  - name: http
    port: 8083
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
