apiVersion: v1
kind: Secret
metadata:
  name: media-gateway-secrets
  namespace: media-gateway
  labels:
    app.kubernetes.io/name: media-gateway
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (REPLACE WITH ACTUAL VALUES OR USE EXTERNAL SECRETS)
  DATABASE_URL: "postgresql://user:password@localhost:5432/media_gateway"
  DB_USERNAME: "media_gateway_user"
  DB_PASSWORD: "REPLACE_ME"

  # JWT secrets
  JWT_SECRET: "REPLACE_ME_WITH_RANDOM_256_BIT_KEY"
  JWT_REFRESH_SECRET: "REPLACE_ME_WITH_RANDOM_256_BIT_KEY"

  # OAuth secrets
  OAUTH_GITHUB_CLIENT_ID: "REPLACE_ME"
  OAUTH_GITHUB_CLIENT_SECRET: "REPLACE_ME"
  OAUTH_GOOGLE_CLIENT_ID: "REPLACE_ME"
  OAUTH_GOOGLE_CLIENT_SECRET: "REPLACE_ME"
  OAUTH_APPLE_CLIENT_ID: "REPLACE_ME"
  OAUTH_APPLE_CLIENT_SECRET: "REPLACE_ME"

  # Email service credentials
  SMTP_USERNAME: "REPLACE_ME"
  SMTP_PASSWORD: "REPLACE_ME"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"

  # Redis password (if using Redis)
  REDIS_PASSWORD: "REPLACE_ME"

  # API keys for external services
  TMDB_API_KEY: "REPLACE_ME"
  OPENAI_API_KEY: "REPLACE_ME"
---
