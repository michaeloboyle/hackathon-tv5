apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: media-gateway
  labels:
    app: auth-service
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: authentication
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8084
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
