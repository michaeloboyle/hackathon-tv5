apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: media-gateway
  labels:
    app: ingestion-service
    app.kubernetes.io/name: ingestion-service
    app.kubernetes.io/component: ingestion
    app.kubernetes.io/part-of: media-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
        app.kubernetes.io/name: ingestion-service
        app.kubernetes.io/component: ingestion
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ingestion-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ingestion-service
        image: gcr.io/PROJECT_ID/ingestion-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8085
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "ingestion-service"
        - name: SERVICE_PORT
          value: "8085"
        - name: RUST_LOG
          value: "info"
        envFrom:
        - configMapRef:
            name: media-gateway-config
        - secretRef:
            name: media-gateway-secrets
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
            ephemeral-storage: 2Gi
          limits:
            cpu: 1000m
            memory: 2Gi
            ephemeral-storage: 8Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: staging
          mountPath: /app/staging
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 2Gi
      - name: staging
        emptyDir:
          sizeLimit: 5Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ingestion-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingestion-service
  namespace: media-gateway
  labels:
    app: ingestion-service
    app.kubernetes.io/name: ingestion-service
