apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: media-gateway
  labels:
    app: mcp-server
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/component: orchestration
spec:
  type: ClusterIP
  selector:
    app: mcp-server
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
