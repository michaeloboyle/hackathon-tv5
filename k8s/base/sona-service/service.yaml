apiVersion: v1
kind: Service
metadata:
  name: sona-service
  namespace: media-gateway
  labels:
    app: sona-service
    app.kubernetes.io/name: sona-service
    app.kubernetes.io/component: recommendation
spec:
  type: ClusterIP
  selector:
    app: sona-service
  ports:
  - name: http
    port: 8082
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
