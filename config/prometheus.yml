global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'media-gateway-local'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'api-gateway'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
          component: 'gateway'

  - job_name: 'discovery'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['discovery:8081']
        labels:
          service: 'discovery'
          component: 'search'

  - job_name: 'sona'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sona:8082']
        labels:
          service: 'sona'
          component: 'ai'

  - job_name: 'auth'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth:8083']
        labels:
          service: 'auth'
          component: 'security'

  - job_name: 'sync'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sync:8084']
        labels:
          service: 'sync'
          component: 'realtime'

  - job_name: 'ingestion'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ingestion:8085']
        labels:
          service: 'ingestion'
          component: 'upload'

  - job_name: 'playback'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['playback:8086']
        labels:
          service: 'playback'
          component: 'streaming'

  # Infrastructure services
  - job_name: 'postgres-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  - job_name: 'redis-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  - job_name: 'kafka-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'
          component: 'messaging'
