<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gateway - Health Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Gateway Health Dashboard</h1>
            <div class="status-indicator">
                <div id="overall-status" class="status-badge">
                    <span id="overall-status-text">Loading...</span>
                </div>
                <div class="last-update">
                    Last updated: <span id="last-update-time">--</span>
                </div>
            </div>
        </header>

        <div class="metrics-row">
            <div class="metric-card">
                <div class="metric-label">Services</div>
                <div class="metric-value">
                    <span id="services-healthy">--</span> / <span id="services-total">--</span>
                </div>
                <div class="metric-sublabel">Healthy</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Dependencies</div>
                <div class="metric-value">
                    <span id="deps-healthy">--</span> / <span id="deps-total">--</span>
                </div>
                <div class="metric-sublabel">Healthy</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Response Time</div>
                <div class="metric-value">
                    <span id="overall-latency">--</span> ms
                </div>
                <div class="metric-sublabel">Overall</div>
            </div>
        </div>

        <section class="services-section">
            <h2>Services</h2>
            <div id="services-grid" class="grid">
                <!-- Service cards will be dynamically inserted here -->
            </div>
        </section>

        <section class="dependencies-section">
            <h2>Dependencies</h2>
            <div id="dependencies-grid" class="grid">
                <!-- Dependency cards will be dynamically inserted here -->
            </div>
        </section>

        <div class="error-container" id="error-container" style="display: none;">
            <div class="error-message">
                <strong>Error:</strong> <span id="error-message-text"></span>
            </div>
        </div>

        <footer>
            <p>Auto-refresh: <span id="refresh-countdown">10</span>s</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
